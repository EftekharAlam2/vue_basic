<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <p v-once>This message will never change: {{message}}</p>
    </div>
    <br>
    <div id="app2">
        <span v-bind:title="message">
            Hover over me
        </span>
    </div>
    <br>
    <div id="app3">
        <span v-if="seen">Now you see me</span>
        <span v-else>Now you won't</span>
    </div>
    <br>
    <div id="app4">
        <ol>
            <li v-for="todo in todos"> {{ todo.text }}</li>
        </ol>
        <ul>
            <li v-for="value in object"> {{ value }} </li>
        </ul>
    </div>
    <br>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverse">Reverse Message</button>
    </div>
    <br>
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
        <p>The computed reversed message is: {{ reversedMessage }}</p>
    </div>
    <br>
    <div id="app-7">
        <todo-item v-for="item in grocery" v-bind:todo="item" 
        v-bind:key="item.id">
        </todo-item>
    </div>
    <br>
    <div id="app8">
        <form @submit.prevent="newInfoAdd">
            <label for="">Add a new Info</label>
            <input type="text" id="newInfo" v-model="newInfoText"
            placeholder="Enter new Info">
            <button type="submit">Add</button>
        </form>
        <ul>
            <li is="infoItem" v-for="(info, index) in infos" :key="info.id"
            :title="info.title" @remove="infos.splice(index, 1)"
            ></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="main.js"></script>
</body>
</html>
